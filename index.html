<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access</title>
  <script>
    function openCamera() {
      console.log('openCamera called'); // Debugging log
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          console.log('Camera accessed'); // Debugging log
          window.ReactNativeWebView.postMessage('cameraOpened');
          
          // Do something with the video stream
          const video = document.querySelector('video');
          if ('srcObject' in video) {
            video.srcObject = stream;
          } else {
            // Older browsers
            video.src = window.URL.createObjectURL(stream);
          }
          video.play();
        })
        .catch((error) => {
          console.error('Error accessing camera:', error); // Debugging log
          window.ReactNativeWebView.postMessage('cameraError: ' + error.message);
        });
    }

  </script>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
        }
        h1 {
          margin-bottom: 20px;
        }
        button {
          margin-bottom: 20px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
        video {
          width: 100%;
          max-width: 600px;
          border: 1px solid #ccc;
          background: #000;
        }
    </style>
    
</head>
<body>
  <h1>Camera Access Page</h1>
  <button onclick="openCamera()">Open Camera</button>
  <video autoplay></video>
</body>
</html>
